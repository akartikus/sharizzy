<ion-header>
  <ion-toolbar>
    <ion-title>Configuration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Pseudo</ion-label>
      <ion-input
        [value]="pseudo"
        [(ngModel)]="pseudo"
        placeholder="Ton prénom ou pseudo"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Code de liste</ion-label>
      <ion-input
        [(ngModel)]="listId"
        placeholder="default"
      ></ion-input>
      <ion-note slot="helper">
        Laisse <strong>default</strong> pour utiliser la liste par défaut.
      </ion-note>
    </ion-item>
  </ion-list>

  <div class="ion-padding-top">
    <ion-button
      expand="block"
      (click)="save()
"
      [disabled]="isSaving || !pseudo.trim()"
    >
      Continuer
    </ion-button>

    <ion-text color="danger" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </ion-text>
  </div>
</ion-content>
