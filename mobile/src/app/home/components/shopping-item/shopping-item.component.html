<ion-item-sliding>
  <ion-item lines="none" class="item-row">
    <ion-checkbox
      slot="start"
      color="primary"
      [checked]="item.status === 'bought'"
      (ionChange)="onToggle()"
    ></ion-checkbox>

    <ion-label (click)="onToggle()">
      <h3
        class="item-label"
        [class.item-bought]="item.status === 'bought'"
      >
        {{ item.label }}
      </h3>
      <p class="item-meta">
        Ajouté par <b>{{ item.addedBy }}</b>
        <span
          class="status-chip"
          [ngClass]="{
            'status-bought': item.status === 'bought',
            'status-pending': item.status === 'pending'
          }"
        >
          {{ item.status === 'bought' ? 'Acheté' : 'À acheter' }}
        </span>
      </p>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="medium" (click)="onDelete()">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
